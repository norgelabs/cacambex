<div class="principal">
  <div class="conteudo">
    <ca-cabecalho
    [titulo]="titulo"
    [mostrarBotao]="false"
    ></ca-cabecalho>
      <table mat-table [dataSource]="cacambasDisponiveis" matSort class="mat-elevation-z3">
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef>Volume</th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
          </ng-container>

          <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="selecionar" type="button" [mat-dialog-close]="element">Selecionar</button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-dialog-actions></mat-dialog-actions>
  </div>
</div>
