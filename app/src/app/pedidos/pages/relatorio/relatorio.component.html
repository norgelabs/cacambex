<header align="end" style="margin-top: 30px;">
  <button mat-raised-button type="button" color="secondary"routerLink="/pedidos">Voltar</button>
  <button mat-raised-button type="button" class="btn-primario" (click)="imprimir()" style="margin-left: 10px;">Gerar PDF</button>
</header>
<div id="print" #print style="margin:20px 20px 20px 20px; padding: 5px;">
  <mat-grid-list cols="2" rowHeight="100px" style="padding:0px; ">
    <mat-grid-tile><img src="assets/cacambex.jpeg" alt="" width="530px" height="auto"></mat-grid-tile>
    <mat-grid-tile>
      <div style="margin-top:auto;margin-left: auto; 
      margin-right: 0;">
      <h1> <b>{{titulo}} &nbsp;&nbsp;</b></h1>
    </div>
    </mat-grid-tile>
  </mat-grid-list>
  <table mat-table [dataSource]="dataSource" style="width: 100%; margin-top: 25px;"> 
    <ng-container matColumnDef="Data" align="start">
      <th mat-header-cell *matHeaderCellDef >Data</th>
      <td mat-cell *matCellDef="let element" align="start">{{ element.eventos[0].quando | date : 'dd/MM/yyyy' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Cliente" align="start">
      <th mat-header-cell *matHeaderCellDef >Cliente</th>
      <td mat-cell *matCellDef="let element" align="start">{{ element.nomeCliente }}</td>
    </ng-container>

    <ng-container matColumnDef="CaÃ§amba">
      <th mat-header-cell *matHeaderCellDef>Volume</th>
      <td mat-cell *matCellDef="let element">{{ element.pedidoItem.volumeCacamba }}</td>
    </ng-container>
  
    <ng-container matColumnDef="Valor Pedido" >
      <th mat-header-cell *matHeaderCellDef style="text-align:end">Valor Pedido</th>
      <td mat-cell *matCellDef="let element" align="end">{{ element.valorPedido | currency }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
